timing: True
debug: False
stop_at_error: True

likelihood:
  lsst_y1.lsst_y1_xi_gg:
    path: ./external_modules/data/lsst_y1
    data_file: lsst_y1_M1_GGL0.05.dataset   # 705 non-masked elements  (EE2 delta chi^2 ~ 11.8)
    accuracyboost: 1.0
    integration_accuracy: 0
    kmax_boltzmann: 5.0
    # 1 EE2, 2 Halofit, 3 Dark Emulator
    non_linear_emul: 3
    IA_model: 0
    IA_redshift_evolution: 3
  
params:
  As_1e9:
    prior:
      min: 0.5
      max: 5
    ref:
      dist: norm
      loc: 2.1
      scale: 0.65
    proposal: 0.4
    latex: 10^9 A_\mathrm{s})
    drop: true
    renames: A
  ns:
    prior:
      min: 0.916275
      max: 1.012725
    ref:
      dist: norm
      loc: 0.96605
      scale: 0.01
    proposal: 0.01
    latex: n_\mathrm{s}
  H0:
    prior:
      min: 64
      max: 72
    ref:
      dist: norm
      loc: 67.32
      scale: 0.5
    proposal: 3
    latex: H_0
  omegabh2:
    prior:
      min: 0.0211375
      max: 0.0233625
    ref:
      dist: norm
      loc: 0.0230
      scale: 0.0001
    proposal: 0.0001
    latex: \Omega_\mathrm{b} h^2
  omegach2:
    prior:
      min: 0.10782
      max: 0.13178
    ref:
      dist: norm
      loc: 0.12
      scale: 0.001
    proposal: 0.0005
    latex: \Omega_\mathrm{c} h^2
  mnu:
    value: 0.06
  w:
    value: -1.0
    latex: w_{0,\mathrm{DE}}
  tau:
    value: 0.0697186
    latex: \tau_\mathrm{reio}
  # ---------------------------------------------------------------------------------------
  # ------------------------------------- DERIVED PARAMETERS ------------------------------
  # ---------------------------------------------------------------------------------------
  # WARNING: DO NOT REMOVE omegabh2/omegach2/omegamh2/wa/As/ FROM DERIVED PARAMETERS
  # WARNING: DO NOT REMOVE THE DROP FLAG FROM omegab/omegam/As_1e9/w0pwa
  # SEE: github.com/CosmoLike/cocoa#warning-warning-warning-weak-lensing-yaml-files-in-cobaya-
  # --------------------------------------------------------------------------------------- 
  As:
    value: 'lambda As_1e9: 1e-9 * As_1e9'
    latex: A_\mathrm{s}
  omegab:
    derived: 'lambda omegabh2, H0: omegabh2/((H0/100)**2)'
    latex: \Omega_\mathrm{b}
  omegac:
    derived: 'lambda omegach2, H0: omegach2/((H0/100)**2)'
    latex: \Omega_\mathrm{c}
  omegal:
    latex: \Omega_\Lambda
  omegamh2:
    derived: 'lambda omegam, H0: omegam*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  sigma8:
    latex: \sigma_8
  s8h5:
    derived: 'lambda sigma8, H0: sigma8*(H0*1e-2)**(-0.5)'
    latex: \sigma_8/h^{0.5}
  s8omegamp5:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.5'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
  s8omegamp25:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.25'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.25}
  age:
    latex: '{\rm{Age}}/\mathrm{Gyr}'
  rdrag:
    latex: r_\mathrm{drag}
  LSST_A2_1:
    prior:
      min: -5
      max:  5
    ref:
      dist: norm
      loc: -1.36
      scale: 0.5
    proposal: 0.5
    latex: A_\mathrm{2-IA,LSST}^1
  LSST_A2_2:
    prior:
      min: -5
      max:  5
    ref:
      dist: norm
      loc: -2.5
      scale: 0.5
    proposal: 0.5
    latex: A_\mathrm{2-IA,LSST}^2
  LSST_BTA_1:
    prior:
      min: 0
      max: 2
    ref:
      dist: norm
      loc: 1
      scale: 0.15
    proposal: 0.1

